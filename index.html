<!DOCTYPE HTML>
<html>
<head>
    <title>AutoShop</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<!-- header -->




<div class="banner">
    <div class="container">

        <!-- Modal -->
        <div class="row">
            <div class="span12">
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                <h3>Have an Account?</h3>
                            </div>
                            <div class="modal-body">
                                <div class="well">
                                    <ul class="nav nav-tabs">
                                        <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                                        <li><a href="#create" data-toggle="tab">Create Account</a></li>
                                    </ul>
                                    <div id="myTabContent" class="tab-content">
                                        <div class="tab-pane active in" id="login">
                                            <form class="form-horizontal" action='' method="POST">
                                                <fieldset>
                                                    <div id="legend">
                                                        <legend class="">Login</legend>
                                                    </div>
                                                    <div class="control-group">
                                                        <!-- Username -->
                                                        <label class="control-label" for="username">Username</label>

                                                        <div class="controls">
                                                            <input type="text" id="username" name="username"
                                                                   placeholder=""
                                                                   class="input-xlarge">
                                                        </div>
                                                    <!--</div>-->
                                                        <br/>
                                                    <!--<div class="control-group">-->
                                                        <!-- Password-->
                                                        <label class="control-label" for="password">Password</label>

                                                        <div class="controls">
                                                            <input type="password" id="password" name="password"
                                                                   placeholder=""
                                                                   class="input-xlarge">
                                                        </div>
                                                    <!--</div>-->

                                                    <br/>

                                                    <!--<div class="control-group">-->
                                                        <!-- Button -->
                                                        <div class="controls">
                                                            <button class="btn btn-success">Login</button>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </form>
                                        </div>
                                        <div class="tab-pane fade" id="create">
                                            <form id="tab">
                                                <div class="control-group">
                                                    <div class="controls"><label>Username</label>
                                                        <input type="text" id="name" value="" class="input-xlarge"></div>
                                                    <div class="controls"><label>Email</label>
                                                        <input type="email" id="email" value="" class="input-xlarge"></div>
                                                    <div class="controls"><label>Password</label>
                                                        <input type="password" id="pass" value="" class="input-xlarge"></div>
                                                    <div class="controls">
                                                        <div>
                                                            <button class="btn btn-primary" id="registration">Create Account</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End Modal-->

        <div class="header-bottom">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" class="img-responsive" alt=""/></a>
            </div>
            <div class="head-nav">
                <span class="menu"> </span>
                <ul class="cl-effect-15">
                    <li><a href="order.html" data-hover="ORDER's">ORDER's</a></li>
                    <li class="active"><a data-toggle="modal" data-target="#myModal" href="#">REGISTRATION</a></li>
                    <li><a href="gallery.html" data-hover="LOGIN">LOGIN</a></li>
                    <li><a href="videos.html" data-hover="LOGOUT">LOGOUT</a></li>
                    <div class="clearfix"></div>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

<div class="row" style="z-index: 50; margin-top: 0px; background: #62647d;
-webkit-box-shadow: 0px 0px 3px 5px rgba(50, 50, 50, 0.5);
-moz-box-shadow:    0px 0px 3px 5px rgba(50, 50, 50, 0.5);
box-shadow:         0px 0px 3px 5px rgba(50, 50, 50, 0.5);
position: relative; ">
    <div class="container">
        <div class="col-md-12">
            <div class="searchAuto">
                <form class="form-inline" role="form">
                    <p><span></span>Search</p>

                    <div class="row" style="display: inline-block;
">
                        <div class="col-md-12" style="text-align: center;">
                            <div class="search-1">
                                <div class="form-group" id="search-forms">
                                    <input type="text" placeholder="Model" name="model" class="form-control" id="model">
                                </div>
                                <div class="form-group" id="search-forms">
                                    <input type="number" placeholder="Year" name="year" class="form-control" id="year">
                                </div>
                            </div>
                            <div class="search-1">
                                <div class="form-group" id="search-forms">
                                    <input type="text" placeholder="Engine" name="engine" class="form-control"
                                           id="engine">
                                </div>
                                <div class="form-group" id="search-forms">
                                    <select name="color" class="form-control" id="color">
                                        <option value="">Select a color</option>
                                        <option value="#c0c0c0">Grey</option>
                                        <option value="#ffffff">White</option>
                                        <option value="#286090">Navy blue</option>
                                    </select>
                                </div>
                            </div>
                            <div class="search-1">
                                <div class="form-group" id="search-forms">
                                    <input type="number" placeholder="Speed" name="speed" class="form-control"
                                           id="speed">
                                </div>
                                <div class="form-group" id="search-forms">
                                    <input type="text" placeholder="Price in thousands, $" name="price"
                                           class="form-control" id="price">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="button-group">
                        <div class="col-md-12">
                            <div class="search-submit">
                                <div class="form-group">
                                    <input type="reset" value="Reset" class="btn btn-info">
                                </div>
                                <div class="form-group">
                                    <input type="button" value="Search" class="btn btn-info" id="search">
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="portfolio">
    <div class="container">
        <div class="main-box">
            <div class="box_wrapper"><h1>Featured Products</h1></div>
            <div class="section group" id="append-all-cars"></div>
        </div>
    </div>
</div>

<!-- footer -->
<div class="footer">
    <div class="container">
        <p>Copyrights © 2015 AutoShop All rights reserved</p>
    </div>
</div>
<!-- footer -->
</body>
</html>
