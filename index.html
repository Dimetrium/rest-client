<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="js/jquery/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/hmac-sha1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--<base href='http://192.168.0.15/~user5/rest'>-->
    <base href='http://rest-client/'>
    <title>AUTOSHOP</title>
</head>
<body>
<div class="container well">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <a href="http://rest-client/"><p class="name">AUTOSHOP</p></a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4  col-md-offset-8 place-register">

        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="searchAuto">
                        <form>
                            <p>Search</p>
                            <div class="form-group">
                                <input type="text" placeholder="Model" name="model" class="form-control" id="model">
                            </div>
                            <div class="form-group">
                                <input type="number" placeholder="Year" name="year" class="form-control" id="year">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Engine" name="engine" class="form-control" id="engine">
                            </div>
                            <div class="form-group">
                                <select name="color" class="form-control" id="color">
                                    <option value="">Select a color</option>
                                    <option value="#c0c0c0">Grey</option>
                                    <option value="#ffffff">White</option>
                                    <option value="#286090">Navy blue</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="number" placeholder="Speed" name="speed" class="form-control" id="speed">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Price in thousands, $" name="price" class="form-control" id="price">
                            </div>
                            <input type="reset" value="Reset" class="btn btn-info">
                            <input type="button" value="Search" class="btn btn-info" id="search">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="append-all-cars" class="col-md-8 col-md-offset-1"></div>
    </div>
</div>

</body>
</html>
